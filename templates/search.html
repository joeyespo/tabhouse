{% extends "base.html" %}

{% block title %}{{ query }}{% endblock %}

{% block content %}
<article>
    <div class="results-content">
        <header>
            <div class="search-header">
                <h1><a href="/">Tabhouse</a></h1>
                <div class="search-form">
                    <form action="{{ url_for('.search') }}">
                        <input type="text" id="q" name="q" size="120" autofocus="autofocus" />
                        <input type="submit" id="submit" name="submit" value="Find tabs" />
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        
        <section>
            <h2>{{ query }}</h2>
            {% if url %}
            <p>Source: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
            {% endif %}
            <p>
<pre>
{{ song_text }}
</pre>
            </p>
        </section>
        
        {% if song_source %}
        <section>
            <h2>Source</h2>
            <p>
<pre>
{{ song_source }}
</pre>
            </p> 
        </section>
        {% endif %}
    
    </div>
</article>
{% endblock %}
